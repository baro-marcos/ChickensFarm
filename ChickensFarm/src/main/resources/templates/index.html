<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<meta charset="UTF-8" />

	<title th:text="${titulo}"></title>
</head>
<body>

	<div class="container">
		<h1 th:text="${tituloh1}"></h1>
	</div>
	<br>

	<div class="container">
		<a class=" btn btn-primary" th:href="@{/crearGranja}" role="button">Crear Granja</a>
	</div>
	<br>

	<div class="container">
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th scope="col">IDs</th>
					<th scope="col">Nombres</th>
					<th scope="col">Huevos</th>
					<th scope="col">Gallinas</th>
					<th scope="col">Fecha</th>
					<th scope="col">Disponible ($)</th>
					<th scope="col">
						<div class="d-flex justify-content-center">Acciones</div>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="granja:${granjas}">
					<th scope="row" th:text="${granja.idGranja}"></th>
					<td th:text="${granja.nombreGranja}"></td>
					<td th:text="${granja.cantidadHuevos}"></td>
					<td th:text="${granja.cantidadGallinas}"></td>
					<td th:text="${granja.fechaGranja}"></td>
					<td th:text="${granja.importeTotalGranja}"></td>
					<td>
						<div class="d-flex justify-content-center">
							<a class="btn btn-success" th:href="@{/seleccionargranja/} + ${granja.idGranja}" role="button">Seleccionar Granja</a> &nbsp; 
							<a class="btn btn-danger" th:href="@{/borrargranja/} + ${granja.idGranja}" role="button"
								onclick="return confirm('Deseas eliminar esta Granja');">Borrar Granja</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
<footer>
	<div class="container bg-secondary" style='text-align:center'>
		<p><p><b>2021 - Granjas de Gallinas</b></p></p>
	</div>
</footer>
</html>
