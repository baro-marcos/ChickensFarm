<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>	
	
	<meta charset="UTF-8" />
	
	<title th:text="${titulo}"></title>
</head>
<body>

	<div class="container">

		<h1 th:text="${tituloh1}"></h1>

		<div class="card bg-light">
			<div class="card-header bg-dark text-white">
				<div class="col-md-6">
					<label><b>Fecha Granja: </b></label>
						 <label th:text="${fechaGranja}"></label>
				</div>
													
			<div class="card-body">

				<form class="row g-3" th:object="${granja}" th:action="@{/agregarHuevos}" method="post">
					<div class="col-md-6">
						<label for="inputIdGranja" class="form-label">ID</label>
						 <input type="number" th:field="*{idGranja}" class="form-control"
							id="inputIdGranja" readonly="readonly">
					</div>
					<div class="col-md-6">
						<label for="inputNombreGranja" class="form-label">Nombre</label>
						 <input type="text" th:field="*{nombreGranja}" class="form-control"
							id="inputNombreGranja" readonly="readonly">
					</div>
					<div class="col-md-6">
						<label for="cantidadHuevos" class="form-label">Huevos en Granja</label>
						<input type="number" th:field="*{cantidadHuevos}"
							placeholder="0" step="1" min="0" class="form-control"
							id="cantidadHuevos" readonly="readonly">
					</div>
					<div class="col-md-6">
						<label for="importeTotalGranja" class="form-label">Importe Total Granja $</label>
						<input type="number" th:field="*{importeTotalGranja}"
							placeholder="0.0" step="0.01" min="0" class="form-control"
							id="importeTotalGranja" readonly="readonly">
					</div>
										
					<div class="col-md-6">
						<label for="cantidadHuevosComprados" class="form-label">Huevos a comprar</label>
						<input type="number" th:name="cantidadHuevosComprados"
							placeholder="0" step="1" min="0" class="form-control"
							id="cantidadHuevosComprados" required="required">
					</div>
					<div class="col-md-6">
						<label for="precioCompraHuevos" class="form-label">Precio de compra Huevos $</label>
						<input type="number" th:name="precioCompraHuevos"
							placeholder="0.00" step="0.01" min="0" class="form-control"
							id="precioCompraHuevos" required="required">
					</div>
					<div class="col-md-6 id='datetimepicker'">
						<label for="inputFechaHuevo" class="form-label">Fecha compra Huevos</label>
						<div class='date' id='datetimepicker1'>
							<input type="text" th:name="fechaCompraHuevo" class="form-control" id="fechaCompraHuevo" required="required"/>
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
					<div class="col-md-6">
						<label for="importeTotalGallinas" class="form-label" hidden="hidden">Importe Total Gallinas $</label>
						<input type="number" th:field="*{importeTotalGallinas}"
							placeholder="0.0" step="0.01" min="0" class="form-control"
							id="importeTotalGallinas" hidden="hidden">
					</div>
					<div class="col-md-6">
						<label for="importeTotalHuevos" class="form-label" hidden="hidden">Importe Total Huevos $</label>
						<input type="number" th:field="*{importeTotalHuevos}"
							placeholder="0.0" step="0.01" min="0" class="form-control"
							id="importeTotalHuevos" hidden="hidden">
					</div>
					<div class="col-md-6">
						<label for="cantidadGallinas" class="form-label" hidden="hidden">Gallinas en Granja</label>
						<input type="number" th:field="*{cantidadGallinas}"
							placeholder="0" step="1" min="0" class="form-control"
							id="cantidadGallinas" hidden="hidden">
					</div>
					<script type="text/javascript">
 							$('#datetimepicker1').datepicker({
 								format : "yyyy/mm/dd"
 							});
        
 							$(function () {
             					 $('#datetimepicker1').datetimepicker();
         					});
    				</script>
					<div class="card-footer bg-dark col-12">
						<input type="submit" class="btn btn-primary" value="Comprar"> &nbsp;
						<a class=" btn btn-secondary" th:href="@{/index}" role="button">Salir</a>
					</div>
					
				</form>

			</div>
		</div>

	</div>

</div>	
	
</body>
<footer>
	<br>
	<br>
	<br>
	<br>
	<div class="container bg-secondary" style='text-align:center'>
		<p><b>2021 - Granjas de Gallinas</b></p>
	</div>
</footer>
</html>
